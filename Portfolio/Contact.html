<div id="tab-content">
    <h1>Contact</h1>
    <div class="Map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d289.80541045250305!2d120.96357609449078!3d14.757131250959127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b2406da12ed5%3A0xdb899c7acbac467f!2s1%20Fuse%2C%20Marilao%2C%20Bulacan!5e1!3m2!1sfil!2sph!4v1758532448577!5m2!1sfil!2sph"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <button id="open-contact-popup" class="contact-popup-btn">Contact Me</button>
    <div id="contact-popup" class="contact-popup-window">
        <div class="contact-popup-content">
            <span class="contact-popup-close" id="close-contact-popup">&times;</span>
            <h2>Contact Me</h2>
            <form id="popup-contact-form">
                <label for="popup-name">Name:</label>
                <input type="text" id="popup-name" name="name" required>

                <label for="popup-email">Email:</label>
                <input type="email" id="popup-email" name="email" required>

                <label for="popup-message">Message:</label>
                <textarea id="popup-message" name="message" rows="3" required></textarea>

                <button type="submit" class="contact-popup-send">Send Message</button>
            </form>
        </div>
    </div>
</div>
